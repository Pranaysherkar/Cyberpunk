<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-white bg-black">
    <!-- Container for Fullscreen -->
    <div class="relative w-full h-screen overflow-hidden">
      <!-- Navigation Bar -->
      <nav
        class="px-6 md:px-14 py-5 flex items-center justify-between absolute top-0 w-full z-50 bg-black/50 backdrop-blur-md"
      >
        <h3
          class="text-xl text-white font-extrabold tracking-widest border-l-2 border-[#E7237C] p-1 rounded-full"
        >
          Cyberpunk
        </h3>

        <div class="hidden md:flex gap-10">
          <button
            class="Animate cursor-pointer hover:text-[#E7237C] transition duration-300"
          >
            Animate
          </button>
          <button
            class="changeBG cursor-pointer hover:text-[#E7237C] transition duration-300"
          >
            ChangeBG
          </button>
        </div>

        <button id="menuToggle" class="md:hidden text-white text-2xl">
          &#9776;
        </button>

        <div
          id="mobileMenu"
          class="hidden absolute top-full right-0 w-48 bg-black/80 backdrop-blur-md flex flex-col items-start p-4 rounded-lg"
        >
          <button class="Animate w-full text-left py-2 hover:text-[#E7237C]">
            Animate
          </button>
          <button class="changeBG w-full text-left py-2 hover:text-[#E7237C]">
            Change BG
          </button>
        </div>
      </nav>

      <canvas
        id="canvas"
        class="absolute top-0 left-0 w-full h-full z-10 "
      ></canvas>

      <img
        class="absolute bottom-5 left-1/2 transform -translate-x-1/2 w-2/3 rounded-3xl contrast-200"
        src="./wp8198539.webp"
        alt="Cyberpunk"
      />
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
