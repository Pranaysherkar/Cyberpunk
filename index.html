<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk</title>
    <link rel="icon" type="image/png" href="./skull.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white bg-black">
    <!-- Fullscreen Container -->
    <div class="relative w-full min-h-screen overflow-hidden">
        <!-- Navigation Bar (Always Visible) -->
        <nav class="px-6 md:px-14 py-4 flex items-center justify-between absolute top-0 w-full z-50 ">
            <h3 class="text-lg md:text-xl text-white font-extrabold tracking-widest border-2 border-[#E7237C] pl-2 rounded-2xl">
                C.
            </h3>
            
            <!-- Menu (Always Visible) -->
            <div class="flex gap-6 border border-[#E7237C] px-4 py-2 rounded-2xl bg-black/50 backdrop-blur-md">
                <button class="Animate cursor-pointer hover:text-[#E7237C] transition duration-300">Animate</button>
                <button class="changeBG cursor-pointer hover:text-[#E7237C] transition duration-300">Change BG</button>
            </div>
        </nav>

        <!-- Canvas -->
        <canvas id="canvas" class="absolute top-0 left-0 w-full h-full z-10"></canvas>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="absolute top-0 left-0 w-full h-full bg-black flex items-center justify-center z-50">
            <h2 class="text-lg md:text-2xl font-bold text-[#E7237C] text-center" id="loadingText">Loading...</h2>
        </div>

        <!-- Image (Cyberpunk) -->
        <img class="absolute bottom-5 left-1/2 transform -translate-x-1/2  w-4/5 md:w-2/3 max-w-2/3 rounded-3xl contrast-200"
             src="./wp8198539.webp" alt="Cyberpunk" />
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
